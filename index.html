<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="but">
    <button type="button" id="rock"><img src="https://img.icons8.com/fluency/64/000000/rock.png"/><p>Rock</p></button>
    <button type="button" id="paper"><img src="https://img.icons8.com/external-itim2101-flat-itim2101/64/000000/external-paper-school-stationery-itim2101-flat-itim2101.png"/><p>Paper</p></button>
    <button type="button" id="scissors"><img src="https://img.icons8.com/fluency/64/000000/barber-scissors.png"/><p>Scissors</p></button>
    </div>
    <div class="container">
    <div class = "result">First to 5 Wins</div>
    <div class="scoreboard">Player: 0 | Computer: 0</div>
    <div class = "final"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
